# Copy to ~/.tmux.conf
# =============================================================================

# --- Prefix: Ctrl+a (easier on mobile than Ctrl+b) ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General options ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 100000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on

# --- Persistent sessions (important for mobile) ---
set -g detach-on-destroy off
set -g destroy-unattached off

# --- Status bar readable on small screens ---
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=#89b4fa,bold] #S #[fg=#6c7086]| "
set -g status-right "#[fg=#6c7086]| #[fg=#a6e3a1]%H:%M #[fg=#6c7086]| #[fg=#f9e2af]%d/%m "

# Window active/inactive
setw -g window-status-format "#[fg=#585b70] #I:#W "
setw -g window-status-current-format "#[fg=#11111b,bg=#89b4fa,bold] #I:#W #[default]"
setw -g window-status-separator ""

# --- Quick navigation (mobile/keyboard adapted) ---
# Alt+arrows to navigate between panes (works on mobile)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Prefix + h/j/k/l for vim-users
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Intuitive split ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in same directory
bind c new-window -c "#{pane_current_path}"

# --- Resize panes (Prefix + Shift+arrow) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Productivity shortcuts ---
# Prefix + r: reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Prefix + S: create new session
bind S command-prompt -p "Session name:" "new-session -s '%%'"

# Prefix + X: kill current session
bind X confirm-before -p "Kill session #S ? (y/n)" kill-session

# --- Copy mode (vi mode, useful on mobile with scroll) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Pane border ---
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# --- Messages ---
set -g message-style "fg=#cdd6f4,bg=#1e1e2e"
set -g message-command-style "fg=#cdd6f4,bg=#1e1e2e"

# =============================================================================
# MOBILE OPTIMIZATIONS (for xterm.js / iPhone Safari)
# =============================================================================

# Focus events (for xterm.js)
set -g focus-events on

# No Escape delay (crucial for xterm.js on mobile)
set -sg escape-time 0

# Prefix + w for window chooser (tree view)
# Very useful on mobile to see all agents at once
bind w choose-tree -Zs

# Prefix + Tab for next window (easier than n)
bind Tab next-window
bind BTab previous-window

# Activity notifications (to know when an agent finishes)
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style "fg=#f9e2af,bold"
